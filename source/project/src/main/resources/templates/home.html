<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<h1>Welcome to the Sign-Up Page</h1>
<form action="/member/signup" method="post" th:object="${signupRequest}">
  <label for="userid">User ID:</label>
  <input type="text" id="userid" name="userid" th:field="*{userid}"><br>

  <label for="nickname">nickname:</label>
  <input type="text" id="nickname" name="nickname" th:field="*{nickname}"><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:field="*{password}"><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}"><br>

  <label for="male">남자</label><br>
  <input type="radio" id="male" name="gender" value="0" th:field="*{gender}"><br>
  <label for="female">여자</label><br>
  <input type="radio" id="female" name="gender" value="1" th:field="*{gender}"><br>

  <label for="height">Height:</label>
  <input type="text" id="height" name="height" th:field="*{height}"><br>

  <label for="weight">Weight:</label>
  <input type="text" id="weight" name="weight" th:field="*{weight}"><br>

  <button type="submit">Sign Up</button>
</form>
</body>
</html>
